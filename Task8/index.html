<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
      <!-- Header for arithmetic operations and other buttons -->
      <header class="header">
        <div class="button-group" id="arithmetic-operations">
          <button id="count" class="op-btn count">Count</button>
          <button class="op-btn sum">Sum</button>
          <button class="op-btn min">Min</button>
          <button class="op-btn max">Max</button>
          <button class="op-btn avg">Avg</button>
          <input type="text" id="output"/>
        </div>
        <div class="button-group" id="other-buttons">
          <button class="other-btn">Undo</button>
          <button class="other-btn">Redo</button>
          <button class="other-btn">Clear</button>
        </div>
      </header>
      <div class="excel-container">
        <div class="container">
          <div id="inputt">
            <div id="fill-handle"></div>
            <input id="cellInput" type="text" />
          </div>
          <div id="scrollable">
            <canvas id="canvas" tabindex="0"></canvas>
            <canvas id="overlay"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src = './dist/script.js'></script>
</body>
</html>
